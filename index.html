<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор квизов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400&amp;display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/quiz-generator/assets/logo-CsdLGdJ6.svg" />
    <script type="module" crossorigin src="/quiz-generator/assets/main-D1XtFde9.js"></script>
    <link rel="modulepreload" crossorigin href="/quiz-generator/assets/header-BhYeFC9Z.js">
    <link rel="stylesheet" crossorigin href="/quiz-generator/assets/header-oonj4ooI.css">
    <link rel="stylesheet" crossorigin href="/quiz-generator/assets/main-DEyKoJDg.css">
  </head>
  <body>
  <div class="page">
    <header class="header">
      <a class="header-logo" href="index.html">
        <img src="/quiz-generator/assets/logo-CsdLGdJ6.svg" alt="logo"/>
      </a>
      <nav class="header__nav"></nav>
      <button class="header__menu" aria-label="Открыть меню">
        <img src="data:image/svg+xml,%3csvg%20width='44'%20height='44'%20viewBox='0%200%2044%2044'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M8%2012H36'%20stroke='%231E40FF'%20stroke-width='2'/%3e%3cpath%20d='M8%2022H36'%20stroke='%231E40FF'%20stroke-width='2'/%3e%3cpath%20d='M8%2032H36'%20stroke='%231E40FF'%20stroke-width='2'/%3e%3c/svg%3e" alt="" class="header__menu-icon header__menu-icon--open" />
        <img src="data:image/svg+xml,%3csvg%20width='44'%20height='44'%20viewBox='0%200%2044%2044'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M10%2034L34%2010'%20stroke='%233B82F6'%20stroke-width='2'/%3e%3cpath%20d='M34%2034L10%2010'%20stroke='%233B82F6'%20stroke-width='2'/%3e%3c/svg%3e" alt="" class="header__menu-icon header__menu-icon--close" />
      </button>
    </header>
    <main class="main">
      <section class="generator">
        <div class="generator-heading">
          <h1 class="generator-title">Генератор квизов</h1>
          <p class="generator-subtitle">Вставьте JSON...</p>
        </div>
        <form name="json-block" class="generator-form">
          <label class="generator-form-label">
            <span class="caption">Ваш JSON</span>
            <textarea name="json-block-input" class="generator-input" rows="10" cols="50" placeholder="{
«title»: «Placeholder»,
«questions»: []
}"></textarea>
          </label>
          <button class="button button-primary generator-submit" type="submit">Сгенерировать</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      Учебный проект 2026
    </footer>
  </div>
  <div class="popup">
    <div class="popup__overlay">
      <div class="popup__content">
        <div class="popup__header">
          <div class="popup__close">
            ❌
          </div>
          <p class="popup__title">
            Ошибка: не удалось обработать JSON.
          </p>
        </div>
        <div class="popup__body">
          <p class="popup__description caption">
            Проверьте формат данных и попробуйте снова.
          </p>
        </div>
        <div class="popup__footer">
          <button class="button button-secondary popup__button">Попробовать снова</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
